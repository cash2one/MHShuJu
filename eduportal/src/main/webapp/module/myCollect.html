<script id="T_plist" type="text/x-handlebars-template">
{{#if rows.length}}
{{#each rows}}
	<li class="fn-clear">
		{{#if_eq byOrdered compare='1'}}
		<a href="{{#forwardUrl sysType nodeUid}}{{/forwardUrl}}" target="_blank" class="fn-left">
			<img src="../{{appPic}}" width="100" height="56">
		</a>
		{{else}}
		<a href="prodDtl.html?appID={{appID}}&nodeUid={{nodeUid}}" target="_blank" class="fn-left">
			<img src="../{{appPic}}" width="100" height="56">
		</a>
		{{/if_eq}}
		<div class="ui-plist-info">
			{{#if_eq byOrdered compare='1'}}
				<a href="{{#forwardUrl sysType nodeUid}}{{/forwardUrl}}" class="ui-plist-name" target="_blank">{{appName}}</a>
			{{else}}
				<a href="prodDtl.html?appID={{appID}}&nodeUid={{nodeUid}}" class="ui-plist-name" target="_blank">{{appName}}</a>
			{{/if_eq}}
		</div>
		<a href="javascript:;" class="ui-btn ui-sbtn ui-btn-sgreen J_cancelC" onclick="cancelCollect('{{appID}}')" style="position:absolute;right:0px;top:33px;">取消收藏</a>
	</li>
{{/each}}
{{else}}
	<li class="ui-list-null">您还没有收藏的产品，快去收藏吧~</li>
{{/if}}
</script>

<script type="text/javascript">
var cancelFlag = true;
$(function(){
	srvMap.add('collectList', 'collectList.json','common.action?uid=getAppfavorite');//收藏列表
	srvMap.add('cancelCollect', 'validRtn.json','common.action?uid=cancelFavorite');//取消收藏
	
	//生成登录后已经订购的产品跳转url
    //Handlebars.registerHelper('forwardUrl', function(sysType, nodeUid){
    //    return srvMap.getBaseUrl() + "edu_forward.jsp?nodeUid="+nodeUid+"&sysType="+sysType;
    //});
	
	collectList();//初始化收藏列表
})

//收藏列表
function collectList(){
	Util.ajax.postJson(srvMap.get('collectList'),'startNum=0&endNum=1000',function(json,status){
		if (status) {
			Util.ajax.loadTemp('#J_plist',$('#T_plist'),json);
		}else{
			$('#J_plist').html('<div class="ui-load-error"></div>')
		}
	})
}
//取消收藏
function cancelCollect(appID){
	if (cancelFlag) {
		cancelFlag = false;
		Util.ajax.postJson(srvMap.get('cancelCollect'),'appID='+appID,function(json,status){
			if (status) {
				art.dialog.tips("取消收藏成功！");
				collectList();
			}else{
				art.dialog.tips(json.rtnMsg||'连接失败，请重试！');
			}
			cancelFlag = true;
		})
	};
}
</script>
